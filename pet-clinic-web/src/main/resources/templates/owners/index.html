<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
    <h1 th:text="'Owners Page'">Pet Clinic</h1>
    <ul th:each="owner : ${owners}">
        <li th:text="${owner?.getId()}"></li>
        <li th:text="${owner?.getFirstName()}"></li>
        <li th:text="${owner?.getLastName()}"></li>
    </ul>
</body>
</html>
