<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
    <h1 th:text="'Vet Page'">Pet Clinic</h1>
    <ul th:each="vet : ${vets}">
        <li th:text="${vet.getId()}"></li>
        <li th:text="${vet.getFirstName()}"></li>
        <li th:text="${vet.getLastName()}"></li>
    </ul>
</body>
</html>
